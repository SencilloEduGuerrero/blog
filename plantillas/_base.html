<!-- plantillas/_base.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{% static 'css/base.css' %}">
    <link href = "https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel = "stylesheet">
    <title>Blog de Django</title>
</head>
<body>
    <header>
        <div>
            <h1><a href = "{% url 'inicio' %}">Blog de Django</a></h1>
        </div>
        <div class = "nav_right">
            <a href = "{% url 'pub_nuevo' %}"> + Nueva entrada de Blog</a>
        </div>
    
    </header>

    <!-- Saludo u opcion de iniciar sesión -->
    {% if user.is_authenticated %}
        <div style = "display: flex; gap: 2rem;">
        <p>Hola {{ user.username }}</p>
        <p>
            <a href = "{% url 'logout' %}">Cerrar sesión</a>
        </p>
    </div>
    {% else %}
        <p>No has ingresado</p>
        <a href = "{% url 'login' %}">Iniciar Sesion</a>
        <a href = "{% url 'signup' %}">Registrarse</a>
    {% endif %}

    <main>
        {% block contenido %}
        {% endblock contenido %}
    </main>
</body>
</html>
